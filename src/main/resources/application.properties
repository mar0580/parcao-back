#mariadb
spring.datasource.url=jdbc:mariadb://192.168.0.109:3306/parcaodb?useSSL=false
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB53Dialect

spring.datasource.username= root
spring.datasource.password= root
spring.jpa.hibernate.ddl-auto= update
server.port=3030
spring.jpa.open-in-view=true
spring.jpa.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=debug

# App Properties
parcao.app.jwtCookieName= luismarcelo
parcao.app.jwtSecret= luismarceloSecretKey
parcao.app.jwtExpirationMs= 86400000

